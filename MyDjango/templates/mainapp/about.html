<!DOCTYPE html>
{% load static %}

<link rel="stylesheet"
      href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet"
      href="{% static 'css/bacfon.css' %}">
<link rel="stylesheet"
      href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">


<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}<h1 align="center">{{ title }}</h1>
    {% endblock %}

</head>

<body>
<iframe id="myFrame" src="/static/txt/Postavki.txt"></iframe>
<style type="text/css">
    iframe {
        position: absolute;
        top: 0px;
        left: 0px;
        width: 100%;
        height: 100%;
    }
</style>
<script>
    var frame = document.getElementById('myFrame');
    frame.onload = function () {
        var body = frame.contentWindow.document.querySelector('body');
        body.style.color = 'black';
        body.style.fontSize = '30px';
        body.style.lineHeight = '20px';
    };
</script>

</body>
</html>
