{% load static %}
{% load crispy_forms_tags %}
<link rel="stylesheet"
      href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="{% static 'css/bacfon.css' %}">
<link rel="stylesheet"
      href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

{% block title %}
    <h1 align="center" style="color:yellowgreen">{{ title }}</h1>
{% endblock %}

{% block content %}
{% block status_message %}
    {% if form.errors %}
    <div class = "alert alert-warning"
         role = "alert">Пожалуйста исправте следующие ошибки
    </div>
    {% endif %}
    {% crispy form %}
    {% endblock %}


{% endblock content%}
